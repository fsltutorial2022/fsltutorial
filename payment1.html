<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IF=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/payment.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>
<body>
    <!--Header Section-->
    <header>
        <div class="navbar">
            <div class="nav-links">
                <ul class="links">
                    <li><a href="index.html"><i class="fas fa-house"></i> Home</a></li><span> > </span>
                    <li><a href="#">Payment</a></li>
                </ul>
            </div>
        </div>
    </header>

    <!--Header Home Section-->
    <section class="home-sec">
        <div class="container">
            <div class="image">
                <img src="images/fsltutorial.png" alt="home">
            </div>
        </div>
    </section>

    <!--Payment-->
    <section class="enroll">
        <div class="container">
            <div class="left">
                <h3>Enrollment Details</h3>
                <form>
                    Full name
                    <input type="text" name="" placeholder="Enter name">
                    Email
                    <input type="text" name="" placeholder="Enter email">
                    Address
                    <input type="text" name="" placeholder="Enter address">
                    City
                    <input type="text" name="" placeholder="Enter City">
                    <div id="zip">
                        <label>
                            State
                            <select>
                                <option>Choose State..</option>
                                <option>Philippines</option>
                                <option>Thailand</option>
                                <option>Vietnam</option>
                                <option>Hong Kong</option>
                            </select>
                        </label>
                            <label>
                            Zip code
                            <input type="number" name="" placeholder="Zip code">
                        </label>
                    </div>
                </form>
            </div>
            <div class="right">
                <h3>PAYMENT</h3>
                <form>
                    Accepted Card <br>
                    <img src="images/atm.png" width="100">
                    <br><br>
    
                    Credit card number
                <input type="text" name="" placeholder="Enter card number">
                    
                    Exp month
                    <input type="text" name="" placeholder="Enter Month">
                    <div id="zip">
                        <label>
                            Exp year
                            <select>
                                <option>Choose Year..</option>
                                <option>2010</option>
                                <option>2011</option>
                                <option>2012</option>
                                <option>2013</option>
                                <option>2014</option>
                                <option>2015</option>
                                <option>2016</option>
                                <option>2017</option>
                                <option>2018</option>
                                <option>2019</option>
                                <option>2020</option>
                                <option>2021</option>
                                <option>2022</option>
                            </select>
                        </label>
                            <label>
                            CVV
                            <input type="number" name="" placeholder="CVV">
                        </label>
                    </div>
                </form>
                <a href="level2.html"><input type="submit" name="" value="PAY NOW"></a>
            </div>
        </div>
    </section>

    <!--Footer-->
    <footer>
        <div class="bottom">
          <center>
            <span class="credit">Created By <a href="https://www.youtube.com/channel/UCYUFIJY3LVURWCer_I8qkKA">FSLTutorial</a> | </span>
            <span class="far fa-copyright"></span><span> 2022 All Rights Reserved.</span>
          </center>
        </div>
      </footer>

      <!--Scroll Top-->
    <button class="go-top-btn">
      <img src="images/Double-Arrow-Up.png" alt="arrow up">
    </button>
    <script src="js/scrolltop.js"></script>
</body>
</html>
